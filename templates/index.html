<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lina - Concierge Digital | Hotel Aramé</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --header-color: #111111;
            --border-color: #e0e0e0;
            --primary-color: #666666;
            --accent-color: #6b7280;
            --btn-color: #4b5563;
            --btn-hover: #374151;
            --btn-text: #ffffff;
            --input-bg: #f9f9f9;
            --note-bg: #f2f2f2;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 40px auto;
        }
        
        .welcome-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--header-color);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .hotel-logo {
            background-color: #fff;
            color: var(--header-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .card-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .welcome-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .welcome-text h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .welcome-text p {
            color: var(--primary-color);
            margin: 0;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        
        .btn-submit {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-submit:hover {
            background-color: var(--btn-hover);
            transform: translateY(-1px);
        }
        
        .info-box {
            margin-top: 20px;
            padding: 12px 16px;
            background-color: var(--note-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .info-box i {
            color: var(--primary-color);
            margin-right: 12px;
        }
        
        .info-box p {
            margin: 0;
            color: var(--primary-color);
        }
        
        /* Footer */
        .hotel-footer {
            margin-top: 30px;
            text-align: center;
        }
        
        .hotel-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }
        
        .hotel-address {
            font-size: 14px;
            color: var(--primary-color);
        }
        
        /* Success Modal */
        .modal-content {
            background-color: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
        }
        
        .modal-title {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .modal-body {
            padding: 30px;
            text-align: center;
        }
        
        .success-icon {
            color: #34D399;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        
        .success-heading {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .success-text {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .btn-action {
            padding: 12px 30px;
            background-color: var(--btn-color);
            color: var(--btn-text);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-block;
        }
        
        .btn-action:hover {
            background-color: var(--btn-hover);
            transform: translateY(-1px);
            color: var(--btn-text);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                max-width: 100%;
            }
            
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-card">
            <div class="card-header">
                <div class="hotel-logo">A</div>
                <h1>Hotel Aramé</h1>
            </div>
            
            <div class="card-body">
                <div class="welcome-text">
                    <img src="https://images.unsplash.com/photo-1594751684241-bcef6f2a6d27?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29uY2llcmdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Lina" class="welcome-image">
                    <h2>Bienvenido a Lina</h2>
                    <p>Su asistente virtual personalizado</p>
                </div>
                
                <form id="check-in-form">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Habitación</label>
                        <input type="text" class="form-control" id="room_number" placeholder="Ej: 101" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email (opcional)</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        Iniciar Conversación
                    </button>
                    
                    <div class="info-box">
                        <i data-feather="info" style="width: 18px; height: 18px;"></i>
                        <p>Toda la información ingresada es para fines de demostración.</p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="hotel-footer">
            <div class="hotel-name">Hotel Aramé</div>
            <div class="hotel-address">Medellín, Colombia</div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bienvenido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <i data-feather="check-circle" class="success-icon"></i>
                    <h4 class="success-heading">Registro exitoso</h4>
                    <p class="success-text">Ahora puede comenzar a personalizar su experiencia con Lina</p>
                    <a href="#" id="chat-link" class="btn-action">Continuar</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            
            // Check-in form submission
            const form = document.getElementById('check-in-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value;
                const room_number = document.getElementById('room_number').value;
                const email = document.getElementById('email').value || '';
                
                // Prepare data for API
                const data = {
                    name,
                    room_number,
                    email,
                    phone_number: '', // Empty for simplicity
                    preferences: {
                        interests: []  // Empty for simplicity
                    }
                };
                
                try {
                    // Submit check-in data
                    const response = await axios.post('/api/check-in', data);
                    
                    if (response.data.success) {
                        // Set onboarding link in the modal
                        document.getElementById('chat-link').href = response.data.onboarding_url;
                        
                        // Show success modal
                        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                        successModal.show();
                    }
                } catch (error) {
                    console.error('Error during check-in:', error);
                    alert('Hubo un error al procesar su registro. Por favor intente de nuevo.');
                }
            });
        });
    </script>
</body>
</html>
